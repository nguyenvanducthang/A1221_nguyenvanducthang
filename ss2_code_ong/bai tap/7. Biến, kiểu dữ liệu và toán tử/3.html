<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="num1">
<input type="number" id="num2">
<!--Cách 1-->
<!--<button onclick="add()"> + </button>-->
<!--<button onclick="sub()"> - </button>-->
<!--<button onclick="mul()"> x </button>-->
<!--<button onclick="div()"> / </button>-->

<!--Cách 2-->
<button onclick="caculate('add')"> +</button>
<button onclick="caculate('sub')"> -</button>
<button onclick="caculate('mul')"> x</button>
<button onclick="caculate('div')"> /</button>

<h1 id="rs"> Result </h1>
<script>
    function caculate(operator) {
        console.log(operator);
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        let result = 0;
        // Xét điều kiện, click vào button nào thì thực hiện phép tính của button đó.
        if (operator === "add") {

            result = parseInt(num1) + parseInt(num2);

        } else if (operator === "sub") {

            result = num1 - num2;

        } else if (operator === "mul") {

            result = num1 * num2;

        } else if (operator === "div") {

            result = num1 / num2;
        }
        document.getElementById("rs").innerHTML = result;
    }
</script>
</body>
</html>
