<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="text"/>
    <input type="submit" value="tính số ngày"/>
</form>
<script>


        let month = Number(prompt("Nhâp vào số tháng: "));
    switch (month) {
    case 1:
    case 3:
    case 5:
    case 7:
    case 8:
    case 10:
    case 12:
    console.log("Tháng " + month + " có 31 ngày");
    break;
    case 4:
    case 6:
    case 9:
    case 11:
    console.log("Tháng " + month + " có 30 ngày");
    break;
    case 2:
    console.log("Tháng " + month + " có 28 ngày");
    break;
    default:
    console.log("Tháng nhập vào không hợp lệ");
    }




</script>
</body>
</html>
